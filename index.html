<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>HTMLRegisterPage</title>
</head>
<body>
    <nav class="navbar">
        <button class="nav" type="about">About Us</button>
        <button class="nav" type="register">Register</button>
    </nav>

    <br>
    <br>
    <br>

    <div class="signupform">
        <form>

            <br>
            <br>

            <h2 class="signup">Sign Up</h2>

            <input class="field" type="text" id="email" placeholder="Email"><br>
            <input class="field" type="text" id="username" placeholder="Username"><br>
            <input class="field" type="text" id="password" placeholder="Password"><br>
            <input class="field" type="text" id="confirm password" placeholder="Confirm Password"><br>
            <button class="submit" type="submit">Submit</button>
            <br>
            <br>
            
            <button class="amazon"></button>
            <button class="facebook"></button>
            <button class="github"></button>
            <button class="slack"></button>
            <button class="instagram"></button>
        </form>
    </div>
</body>
</html>
